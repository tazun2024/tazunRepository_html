<html>
<title>動きをつけた吹き出し</title>

<style>
.fadeUp100{
  animation-name:fadeUp100Anime;
  animation-duration:2s;
  animation-fill-mode:forwards;
  opacity:0;
}
@keyframes fadeUp100Anime{
  from {
    opacity: 0;
    transform: translateY(100px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>

<body>
<p>↓</p>
<div class="fadeUp100">
    <p>下からふわっと表示</p>
</div>
<p>↑</p>
</body>
</html>
